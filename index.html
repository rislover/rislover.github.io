<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi my valentine</title>
    <style>
          body {
            font-family: Arial Rounded MT Bold, cursive,sans-serif;
            background-color: hwb(0 79% 0%);
            color: hsl(345, 73%, 54%);
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
          }
    
          h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff007f; /* Pink text color */
          }
    
          .rectangular-button {
            background-color: #ff007f;
            color: #FFFFFF;
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 1.5em;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
          }
    
          .rectangular-button:hover {
            background-color: #FF4985;
          }
    
          .message-box {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
          }
          .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 20px;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
          }
    
          .circle-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
          }
    
          .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
          }
    
          .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
          }
    
          .options {
            display: flex;
            justify-content: center;
        }

button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    background-color: #ff7f50;
    color: hsl(0, 0%, 100%);
    cursor: pointer;
    border-radius: 20px; /* Rounded corners */
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1); /* Softer shadow */
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #ff6347;
}
        </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <div class="message-box" id="message"></div>
        <div class="circle-container">
            <div class="circle">
                <img src="gwen stacy icons ‚Ä¢ spiderverse ‚Ä¢ spider gwen icons.jpg" alt="First Photo" id="photo">
            </div>
        </div>
        <button class="heart-button" onclick="selectOption('yes')">Yes</button>
        <button class="heart-button" onclick="selectOption('no')" id="noButton">No</button>
    </div>

    <script>
        const happySound = new Audio('HAPPY HAPPY HAPPY  TikTok sound effect.mp3'); // Replace with the URL of your happy sound effect
        const terrifyingCuteSound = new Audio('Roblox Angry Sound Effect.mp3'); // Replace with the URL of your terrifying but cute sound effect

        function playSound(sound) {
            sound.currentTime = 0;
            sound.play().catch(error => {
                console.error('Failed to play sound:', error);
            });
        }
        function moveNoButton() {
            const button = document.getElementById('noButton');
            const containerWidth = document.querySelector('.container').offsetWidth;
            const containerHeight = document.querySelector('.container').offsetHeight;
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;
            const maxX = containerWidth - buttonWidth;
            const maxY = containerHeight - buttonHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
        }

        function selectOption(option) {
            const message = document.getElementById('message');
            const photo = document.getElementById('photo');
            if (option === 'yes') {
                message.textContent = "Thank you my love, I can‚Äôt wait to spend this special day with you. ‚ò∫Ô∏è Iloveyou";
                photo.src = "gifff.gif"; // Replace with the URL of your happy Gwen Stacy GIF
                message.style.display = 'block';
                playSound(happySound);
            } else if (option === 'no') {
                message.textContent = "Why not??üò† Please reconsider.";
                photo.src = "angrygwen.gif.GIF"; // Replace with the URL of your angry Gwen Stacy GIF
                message.style.display = 'block';
                playSound(terrifyingCuteSound);
                moveNoButton();
                var noButton = document.getElementById('noButton');
                var newX = Math.floor(Math.random() * (window.innerWidth - 200));
                var newY = Math.floor(Math.random() * (window.innerHeight - 200));
                noButton.style.position = 'absolute';
                noButton.style.left = newX + 'px';
                noButton.style.top = newY + 'px';
            }
        }
    </script>
</body>
